<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {{ title }} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Login_app:index' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li>
              {% comment %} <a class="nav-link" href="{% url 'Login_app:logout' %}">Logout</a> {% endcomment %}
            </li>
            {% else %}
            <li>
              {% comment %} <a class="nav-link" href="{% url 'Login_app:register' %}">Register</a> {% endcomment %}
            </li>
            <li>
              <a class="nav-link" href="{% url 'Login_app:login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <div class="container" style="padding-top:20px;">
        {% block body_block %}


        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
